        <span style="background-color: #ffffff; color: #333333;">George Orwell, born as Eric Arthur Blair on June 25, 1903 in Bihar, India was a much-respected English novelist, political author and journalist who wrote some of the finest pieces in literary criticism, poetry, fiction and polemical journalism. Orwell's work is known for its simplicity, astuteness and wit, he wrote with great cleverness on subjects such as anti-fascism, democratic socialism, totalitarianism and the anti-Stalinist left. His best works include Animal Farm, Nineteen Eighty Four and Homage to Catalonia. Orwell died at the age of Forty-Six in 1950.</span>
